name: ci

permissions:
  contents: read

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@v9.15.4 --activate

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Test lint
        run: pnpm run lint

      - name: 🎇 Test TS types
        run: pnpm run test:types
